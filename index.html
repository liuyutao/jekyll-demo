<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Liuyutao.GitHub.io by liuyutao</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Liuyutao.GitHub.io</h1>
        <p></p>


        <p class="view"><a href="https://github.com/liuyutao">View My GitHub Profile</a></p>

      </header>
      <section>
        <hr>

<p>layout: default</p>

<h2>
<a id="title-我的blog" class="anchor" href="#title-%E6%88%91%E7%9A%84blog" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>title: 我的Blog</h2>

<h2>
<a id="-pagetitle-" class="anchor" href="#-pagetitle-" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>{{ page.title }}</h2>

<p>最新文章</p>

<ul>
    {% for post in site.posts %}
    <li>{{ post.date | date_to_string }} <a href="%7B%7B%20site.baseurl%20%7D%7D%7B%7B%20post.url%20%7D%7D">{{ post.title }}</a>
</li>
    {% endfor %}
</ul>
      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    
  </body>
</html>
